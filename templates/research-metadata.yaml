related_study_object: '[RELATED_STUDY_OBJECT]' # Objeto de estudio con el que se relaciona la investigación.
title: '[TITLE]' # Título de la investigación (p. ej. "La Epistemología").
creation_date: '[CREATION_DATE]' # Fecha de creación de la investigación (AAAA-MM-DD).
last_update: '[LAST_UPDATE]' # Fecha de la última actualización (AAAA-MM-DD).
last_contribution_date: '[LAST_CONTRIBUTION_DATE]' # Fecha de la última contribución (AAAA-MM-DD).
description: '[DESCRIPTION]' # Descripción de la investigación.
principal_researchers: '[PRINCIPAL_RESEARCHERS]' # Lísta de los investigadores líderes del segmento.
collaborators: '[COLLABORATORS]' # Lísta de colaboradores adicionales.
status: '[STATUS]' # Estado de la investigación: activa, en desarrollo, refutada, obsoleta o borrador.
methodology_types: '[METHODOLOGY_TYPES]' # Lista de los tipos de metodología de la investigación: cualitativa, documental, exploratoria, etc.
version: '[VERSION]' # Versión de la investigación: MAJOR.MINOR.PATCH.
source_list: '[SOURCE_LIST]' # Lísta de fuentes y referencias relacionadas.
source_types: '[SOURCE_TYPES]' # Lísta de tipos de fuente: primaria, secundaria, revisión documental.
knowledge_types: '[KNOWLEDGE_TYPES]' # Lísta de conocimiento generado: científico, filosófico, no científico, etc.
related_researches: '[RELATED_RESEARCHES]' # Lísta de investigaciones relacionadas.
cross_references: '[CROSS_REFERENCES]' # Lísta de referencias a otras líneas investigativas en otros objetos de estudio.
quality: '[QUALITY]' # Muestra la evaluación de calidad y rigurosidad respecto a la investigación.
type_evaluation: '[TYPE_EVALUATION]' # Muestra el tipo de evaluación aplicada para determinar la calidad.
quality_evaluators: '[QUALITY_EVALUATORS]' # Lísta de evaluadores de la calidad.
commit_id: '[COMMIT_HASH]' # Id de confirmación que se generó al añadir la línea de Investigación.
branch_name: '[BRANCH_NAME]' # Nombre de la rama donde se integró la investigación.
tags: '[TAGS]' # Lísta de palabras clave para permitir búsqueda semántica.
