title: "[TITLE]"                                           # Título de la línea investigativa (p. ej. "El Conocimiento")
creation_date: "[CREATION_DATE]"                           # Fecha de creación de la línea investigativa (AAAA-MM-DD).
last_update: "[LAST_UPDATE]"                               # Fecha de la última actualización (AAAA-MM-DD).
description: "[DESCRIPTION]"                               # Descripción de la investigación.
principal_researchers: "[PRINCIPAL_RESEARCHERS]"           # Lista de los investigadores líderes del segmento.
collaborators: "[COLLABORATORS]"                           # Lista de colaboradores adicionales.
status: "[STATUS]"                                         # Estado de la investigación: activa, en desarrollo, refutada, obsoleta o borrador.
methodology_types: "[METHODOLOGY_TYPES]"                   # Lista de los tipos de metodología de la investigación: cualitativa, documental, exploratoria, etc.
version: "[VERSION]"                                       # Versión de la investigación: MAJOR.MINOR.PATCH
source_list: "[SOURCE_LIST]"                               # lista de referencias relacionadas.
source_types: "[SOURCE_TYPES]"                             # Lista de tipos de fuente p. ej. Primaria, secundaria, revisión documental.
knowledge_types: "[KNOWLEDGE_TYPES]"                       # Lista de conocimiento generado Científico, filosófico, no científico, etc.
related_researches: "[RELATED_RESEARCHES]"                 # Lista de investigaciones relacionadas.
cross_references: "[CROSS_REFERENCES]"                     # Lista de referencias a otras líneas investigativas en otros objetos de estudio.
quality: "[QUALITY]"                                       # Muestra la evaluación de calidad y rigurosidad respecto a la línea investigativa.
commit_id: "[COMMIT_HASH]"                                 # Id de confirmación que se generó al añadir la línea de Investigación.
branch_name: "[BRANCH_NAME]"                               # Nombre de la rama donde se integró la investigación.
tags: "[TAGS]"                                             # Lista de palabras clave para permitir búsqueda semántica.