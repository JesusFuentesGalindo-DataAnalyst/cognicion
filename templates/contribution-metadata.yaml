author: '[AUTHOR]' # Nombre del autor de la contribución.
evaluators: '[EVALUATORS]' # Lista de los evaluadores de rigurosidad y calidad.
research_line: '[RESEARCH_LINE]' # Nombre de la línea de investigación que sigue.
collaborators: '[COLLABORATORS]' # Lista de todos los que colaboraron en la contribución.
creation_date: '[CREATION_DATE]' # Fecha de creación de la línea investigativa (AAAA-MM-DD).
principal_source: '[PRINCIPAL_SOURCE]' # Nombre de la fuente principal.
source_list: '[SOURCE_LIST]' # lista de referencias relacionadas.
source_types: '[SOURCE_TYPE]' # Lista de tipos de fuente p. ej. Primaria, secundaria, revisión documental.
knowledge_types: '[KNOWLEDGE_TYPES]' # Lista de conocimiento generado Científico, filosófico, no científico, etc.
commit_id: '[COMMIT_HASH]' # Id de confirmación que se generó al añadir la línea de Investigación.
branch_name: '[BRANCH_NAME]' # Nombre de la rama donde se integró la investigación.
contribution_relation_type: '[CONTRIBUTION_RELATION_TYPE]' # Tipo de la relación que mantiene con otras contribuciones.
contribution_relation: '[CONTRIBUTION_RELATION]' # ID de la contribución con la que mantiene relación.
